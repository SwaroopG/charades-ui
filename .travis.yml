sudo: required
language: node_js
node_js:
  - "7.9"
services:
  - docker
branches:
  only:
    - master
env:
  global:
    - REPO=swarooprajg/charades-ui
before_script:
  - npm install -g @angular/cli
script:
  - ng build --prod
  - docker build -t $REPO .
after_success:
  - docker images
  - docker login -e="swarooprajg@gmail.com" -u="swarooprajg" -p="Tourpark"
  - docker push $REPO
